<body>
<script>
  const columns = [
    {
      label: '浙江',
      value: '1',
      children: [
        {
          label: '杭州',
          value: '1',
          children: [
            {
              label: '西湖区',
              value: '1',
            },
            {
              label: '余杭区',
              value: '1',
            }
          ]
        },
        {
          label: '温州',
          value: '1',
          children: [{
            label: '鹿城区',
            value: '1',
          }, {
            label: '瓯海区',
            value: '1',
          }]
        }
      ]
    },
    {
      label: '福建',
      value: '1',
      children: [
        {
          label: '福州',
          value: '1',
          children: [{
            label: '鼓楼区',
            value: '1',
          }, {
            label: '台江区',
            value: '1',
          }]
        },
        {
          label: '厦门',
          value: '1',
          children: [{
            label: '思明区',
            value: '1',
          }, {
            label: '海沧区',
            value: '1',
          }]
        }
      ]
    }
  ]
  const recursionFileMap = arrList => {
    const arr = []
    arrList.map(item => {
      const obj = {
        text: '',
        value: ''
      }
      obj.text = item.label
      obj.value = item.value
      if (item.children) {
        obj.children = recursionFileMap(item.children)
      }
      arr.push(obj)
    })
    return arr
  }
  console.log(recursionFileMap(columns))
</script>
</body>
